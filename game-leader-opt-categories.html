<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Final Project</title>
      <link rel="stylesheet" href="styles/main-style.css">
      <link rel="stylesheet" href="styles/game-leader-opt-categories.css">
  </head>
  <body>
    <script src="scripts/nav.js"></script>
    
  <main>
    <div class="container container-flex">
      <h1 class="text-title">Pick Categories</h1> 
      <p class="text-guide">Click/Tap to select.</p>
      <div class="categories">
        <button class="btn-category" id="daysInWeek" onclick="selected('daysInWeek')">Days In Week</button>
        <button class="btn-category" id="months" onclick="selected('months')">Months</button>
        <button class="btn-category" id="animals" onclick="selected('animals')">Animals</button>
        <!-- <button>Body</button> -->
        <button class="btn-category" id="family" onclick="selected('family')">Family</button>
        <button class="btn-category" id="foods" onclick="selected('foods')">Foods</button>
        <button class="btn-category" id="occupations" onclick="selected('occupations')">Occupations</button>
        <button class="btn-category" id="elecMach" onclick="selected('elecMach')">Electrical Machines</button>
        <button class="btn-category" id="places" onclick="selected('places')">Places</button>
        <button class="btn-category" id="transportation" onclick="selected('transportation')">Transportation</button>
        <button class="btn-category" id="sports" onclick="selected('sports')">Sports</button>
        <button class="btn-category" id="musicalInstru" onclick="selected('musicalInstru')">Musical instruments</button>
  
        <!-- <div id="clear-categories-button">
          <button id="yes-button" onclick="confirmRandom()">YES</button>
          <button id="No-button" onclick="YesNoDiv()">NO</button>
        </div> -->

      </div>
      <div class="buttons-proceed">
        <button class="btn-secondary" id="random" onclick="random()">Random</button>
        <button class="btn-secondary" id="clear" onclick="">Clear</button>
        <button class="btn-primary-blue" onclick="start()" >Go</button>
      </div>
    </div>
  </main>
  <script src="scripts/game-leader-opt-categories.js"></script>
</body>
</html>
