<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main-style.css">
  <link rel="stylesheet" href="styles/game-end-leaderboard.css">
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
  <title>Leaderboard</title>
</head>
<body>
  <script src="scripts/nav.js"></script>
  <main class="container container-flex nocenter">
    <h1 style="text-align: center;">Leaderboard</h1>
    <p class="text-guide text-center"> ✅ = Current level | ❤️ = HP </p>
    <div class="leaderboard" id="leaderboard">
      <div class="leaderboard-entry leaderboard-entry-header">
        <div class="leaderboard-entry-rank-head">Rank</div>
        <div class="leaderboard-entry-username">Username</div>
        <div class="leaderboard-entry-scores">
          <div class="leaderboard-entry-scores-level">Level</div>
          <div class="leaderboard-entry-scores-hp">HP</div>
        </div>
      </div>

      <div class="leaderboard-entry leaderboard-entry-header-small">
        <div class="leaderboard-entry-rank-head">👑</div>
        <div class="leaderboard-entry-username">Name</div>
        <div class="leaderboard-entry-scores">
          <div class="leaderboard-entry-scores-level">✅</div>
          <div class="leaderboard-entry-scores-hp">❤️</div>
        </div>
      </div>
    </div>
  </main>
  <template id="leaderboard-entry-template">
    <div class="leaderboard-entry">
      <div class="leaderboard-entry-medal"></div>
      <div class="leaderboard-entry-rank"></div>
      <div class="leaderboard-entry-username">
        <div class="leaderboard-entry-username-name"></div>
        <div class="leaderboard-entry-username-you">(You)</div>
      </div>
      <div class="leaderboard-entry-scores">
        <div class="leaderboard-entry-scores-level"></div>
        <div class="leaderboard-entry-scores-hp"></div>
      </div>
    </div>
  </template>
  <script src="scripts/database.js"></script>
  <script src="scripts/game-end-leaderboard.js"></script>
</body>
</html>
