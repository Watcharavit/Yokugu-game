<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Custom Words</title>
    <link rel="stylesheet" href="styles/main-style.css">
    <link rel="stylesheet" href="styles/game-leader-opt-custom.css">
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
</head>
<body>
    <script src="scripts/error.js"></script><script src="scripts/nav.js"></script>
    <main>
        <div class="container container-flex">
            <h1>Pick Custom Words</h1>
            <p class="text-guide">Type your own word below and click "Validate".</p>

            <input type="text" maxlength="20" placeholder="Example : Football" id="input-word"/>
            <button  class="btn-primary-black"id="btn-validate-word">Validate</button>

            <div class="current-status">
                <p id="current-status-text-loading" class="current-status-text hidden"> 🔁 Loading... </p>
                <p id="current-status-text-accepted" class="current-status-text hidden"> ✔️ Pass! </p>
                <p id="current-status-text-rejected" class="current-status-text hidden"> ❌ Not a valid word. Please try again! </p>
                <p id="current-status-text-required" class="current-status-text hidden"> ❌ Please add at least one word! </p>
                <p id="current-status-text-error" class="current-status-text hidden"> ❌ Something went wrong. Please try again! </p>
            </div>

            <br>
            <h2 class="text-h2title"> Added Words </h2>
            <div id="grid-words-list">
        
            </div>
            <div class="current-status hidden" id="btn-undo-delete">
                <div class="current-status-text">
                    <span id="text-removed-word"></span>
                    <a href="#">Undo</a>
                </div>
            </div>
            <br>
            <button class="btn-primary-blue" id="btn-submit-words">Go</button>
            <br>
            <div class="goback">
                <p class="goback-text">⏮ <a href="game-leader-opt.html">Back to previous page </a></p>
            </div>
        </div>
        
    </main>
    
    
    <script src="scripts/database.js"></script>
    <script src="scripts/game-leader-opt-custom.js"></script>
</body>
</html>
