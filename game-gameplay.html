<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="styles/main-style.css">
    <link rel="stylesheet" href="styles/game-gameplay.css">
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
</head>
<body>
    <script src="scripts/error.js"></script><script src="scripts/nav.js"></script>
    <main>
        <div class="container container-flex overall-container">
            <div class="game">
                <img id="img-level-image" />
                <div class="text-center text-hangman">
                    <span id="text-hangman-span"></span>
                </div>
                <div class="text-center text-used-chars">
                    <span id="text-used-chars"></span>
                </div>
                <div class="submission">
                    <input type="text" value="" id="input-character-field" maxlength="1"/>
                    <button id="btn-submit-character">Submit</button>
                </div>
                <div class="current-status">
                    <p id="status-hangman" class="current-status-text"></p>
                </div>
                <div class="current-status">
                    <p id="status-time" class="current-status-text hidden"></p>
                </div>
            </div>
            <div class="leaderboard">
                <h2 class="leaderboard-title">Players</h2>
                <div id="leaderboard-area">
    
                </div>
            </div>
            
        </div>
    </main>
    <script src="scripts/database.js"></script>
    <script src="scripts/game-gameplay.js"></script>
</body>
</html>
